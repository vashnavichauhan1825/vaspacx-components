<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
            <section class="flex-center">
                <div class="alert-container">
                    <div class="alert-success border-left-gr">
                        <div>
                        <i class="fa fa-check green-icon" aria-hidden="true"></i>
                         <h4>SUCCESS</h4><br>
                         <small>Your account has been saved</small>
                        </div>
                        <p class="close-font">close</p>
                    </div>
                    <div class="alert-success border-left-red">
                        <div>
                            <i class="fa fa-times red-icon" aria-hidden="true"></i>
                         <h4>Error</h4><br>
                         <small>Your email address is invalid</small>
                        </div>
                        <p class="close-font">close</p>
                    </div>
                </div>
    
            </section>
</body>
</html>
